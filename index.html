<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="to-do-container">
      <p id="add-item"><label for="new-task" class="label-new-task">Add Item</label></p>

      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="add">Add</button>
      </div>
    
      <h3 class="page-title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks">
        <li class="task-item non-edit-mode">
          <input type="checkbox"><label class="task label-task">Pay Bills</label>
          <input type="text" class="task input-task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" class="btn-img"></button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox"><label class="task label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" class="btn-img"></button>
        </li>
      </ul>

      <h3 class="page-title">Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="task-item checked-mode">
          <input type="checkbox" class="input-checkbox" checked><label class="task label-task">See the Doctor</label>
          <input type="text" class="task input-task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" class="btn-img"></button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
